    <!-- Preconnect to known API domains for faster cold starts -->

    <!-- Vapi voice AI -->
    <link rel="preconnect" href="https://api.vapi.ai" crossorigin />
    <!-- Supabase CDN / realtime (generic; main project URL is injected at build time in main.jsx) -->
    <link rel="dns-prefetch" href="https://supabase.co" />
    <link rel="dns-prefetch" href="https://supabase.in" />
